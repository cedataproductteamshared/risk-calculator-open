<!DOCTYPE html>
<html lang="en" hidden>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .loading-indicator{margin:100px auto 0;width:70px;text-align:center}.loading-indicator>div{width:18px;height:18px;background-color:#000;border-radius:100%;display:inline-block;-webkit-animation:sk-bouncedelay 1.4s infinite ease-in-out both;animation:sk-bouncedelay 1.4s infinite ease-in-out both}.loading-indicator .bounce1{-webkit-animation-delay:-0.32s;animation-delay:-0.32s}.loading-indicator .bounce2{-webkit-animation-delay:-0.16s;animation-delay:-0.16s}@-webkit-keyframes sk-bouncedelay{0%,80%,100%{-webkit-transform:scale(0)}40%{-webkit-transform:scale(1.0)}}@keyframes sk-bouncedelay{0%,80%,100%{-webkit-transform:scale(0);transform:scale(0)}40%{-webkit-transform:scale(1.0);transform:scale(1.0)}}
  </style>
  <title>Risk Calculator</title>
  <link rel='stylesheet' type='text/css' href='../public/scripts/cerner-smart-embeddable-lib-1.4.0.min.css'>
</head>

<body>
<div id='loadingIndicator' class='loading-indicator'>
  <div class='bounce1'></div>
  <div class='bounce2'></div>
  <div class='bounce3'></div>
</div>
  <script src='../public/scripts/polyfill.min.js'></script>
  <script src='../public/scripts/cerner-smart-embeddable-lib-1.4.0.min.css'></script>  
</body>

</html>
